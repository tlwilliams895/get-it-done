<!DOCTYPE html>
<html>

<head>
    <title>{{title}}</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>

    <div>
        <a href='/logout'>*Log*Out*Here*</a>
    </div>

    <!-- Create with block here -->
    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
        {% for messages,category in messages %}
        <li class="{{category}}">{{message}}</li>
        {% endfor %}
    </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>

</html>
